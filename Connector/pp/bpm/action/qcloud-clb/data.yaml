---
name: 创建腾讯云应用型clb
multi: 1
option:
  - name: account
    describe: 云账号
    command: c3mc-display-cloud-account-list qcloud
    type: selectx
    value: ""

  - name: region
    describe: 区域
    rely:
      - account
    command: c3mc-qcloud-cvm-describe-regions | c3mc-bpm-display-field-values Region,RegionName,RegionState
    type: selectx
    value: ""

  - name: network_type
    describe: 网络类型
    option: ["公网", "内网"]
    type: select
    value: ""

  - name: clb_name
    describe: clb名称
    type: input

  - name: vpc_id
    describe: VPC
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-vpcs | c3mc-bpm-display-field-values VpcId,VpcName
    type: selectx
    value: ""

  - name: subnet_id
    describe: 子网
    rely:
      - account
      - region
      - vpc_id
    command: c3mc-qcloud-cvm-describe-subnets | c3mc-bpm-display-field-values SubnetId,SubnetName,AvailableIpAddressCount
    type: selectx
    value: ""

  - name: project_id
    describe: 项目
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-projects | c3mc-bpm-display-field-values ProjectId,Name
    type: selectx
    value: ""

  - name: tag
    describe: 机器标签
    # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
    type: kvarray
    value: "[]"

template_argv:
  # 账号
  account: ${account}
  # 区域
  region: ${region}
  # 网络类型
  network_type: ${network_type}
  # clb名称
  clb_name: ${clb_name}
  # 项目
  project_id: ${project_id}
  # vpc_id
  vpc_id: ${vpc_id}
  # 子网id
  subnet_id: ${subnet_id}
  # 标签
  # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
  tag: ${tag}
