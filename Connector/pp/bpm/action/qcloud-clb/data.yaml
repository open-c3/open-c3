---
name: 创建腾讯云应用型clb
fromops: 1
option:
  - name: account
    describe: 云账号
    command: c3mc-display-cloud-account-list qcloud
    type: selectx
    value: ""

  - name: region
    describe: 区域
    rely:
      - account
    command: c3mc-qcloud-cvm-describe-regions | c3mc-bpm-display-field-values "{Region}; 名称:{RegionName}, 状态:{RegionState}, 代码:{Region}"
    type: selectx
    value: ""

  - name: network_type
    describe: 网络类型
    option: ["公网", "内网"]
    type: select
    value: ""

  - name: clb_name
    describe: clb名称
    type: input

  - name: project_id
    describe: 项目
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-projects | c3mc-bpm-display-field-values "{ProjectId}; 项目名称:{Name}, 项目id:{ProjectId}"
    type: selectx
    value: ""

  - name: tag
    describe: 标签
    # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
    type: kvarray
    value: "[]"

template_argv:
  # 账号
  account: ${account}
  # 区域
  region: ${region}
  # 网络类型
  network_type: ${network_type}
  # clb名称
  clb_name: ${clb_name}
  # 项目
  project_id: ${project_id}
  # 标签
  # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
  tag: ${tag}
  # 创建转发规则时绑定的机器
  # 之所以要这样做是因为要在机器所在vpc创建clb
  instance_ids: ${x.instance_ids}
