---
name: 创建腾讯云应用型clb监听器
multi: 1
fromops: 1
option:
  - name: listener_name
    describe: 监听器名称
    type: input

  - name: protocol
    describe: 协议
    option: ["HTTP", "HTTPS", "UDP", "TCP", "TCP_SSL", "QUIC"]
    type: select
    value: ""

  - name: enable_sni
    describe: 启用SNI
    option: ["是", "否"]
    type: select
    value: ""
    show: 
      - protocol: ["HTTPS"]

  - name: cert_id
    describe: 证书
    rely:
      - x.account
    command: c3mc-qcloud-clb-describe-cert-list | c3mc-bpm-display-field-values "{CertificateId}; 域名:{Domain}, 证书id:{CertificateId}"
    type: selectx
    value: ""
    show: 
      - protocol: ["HTTPS"]
        enable_sni: ["否"]
      - protocol: ["TCP_SSL", "QUIC"]

  - name: listener_port
    describe: 监听器端口
    type: input

  - name: balancer_type
    describe: 负载均衡方式
    option: ["按权重轮询", "最小连接数"]
    type: select
    value: ""
    show: 
      - protocol: ["UDP", "TCP", "TCP_SSL", "QUIC"]

  - name: enable_health_check
    describe: 是否开启健康检查
    option: ["是", "否"]
    type: select
    value: ""
    show: 
      - protocol: ["UDP", "TCP", "TCP_SSL", "QUIC"]

  - name: health_check_type
    describe: 健康检查协议
    option: ["TCP", "HTTP"]
    type: select
    value: ""
    show:
      - enable_health_check: ["是"]
        # UDP 协议的监听器没有健康检查协议选项
        protocol: ["TCP", "TCP_SSL", "QUIC"]

  - name: http_check_domain
    describe: 健康检查域名
    type: input
    show:
      - enable_health_check: ["是"]
        health_check_type: ["HTTP"]
        protocol: ["TCP", "TCP_SSL", "QUIC"]

  - name: http_check_path
    describe: 健康检查路径
    type: input
    show:
      - enable_health_check: ["是"]
        health_check_type: ["HTTP"]
        protocol: ["TCP", "TCP_SSL", "QUIC"]


  - name: http_check_method
    describe: HTTP请求方式
    option: ["GET", "HEAD"]
    type: select
    value: ""
    show:
      - enable_health_check: ["是"]
        health_check_type: ["HTTP"]
        protocol: ["TCP", "TCP_SSL", "QUIC"]


  - name: health_check_http_codes
    describe: 健康检查http状态码
    command: c3mc-qcloud-health-check-http-code | c3mc-bpm-display-field-values "{value}; 名称:{name}, 值:{value}"
    type: selectxm
    value: ""
    show:
      - enable_health_check: ["是"]
        health_check_type: ["HTTP"]
        protocol: ["TCP", "TCP_SSL", "QUIC"]


template_argv:
  # 账号
  account: ${x.account}
  # 区域
  region: ${x.region}
  # clb实例的ID
  clb_id: ${var.clb_id}
  # 监听器名称
  listener_name: ${listener_name}
  # 协议
  protocol: ${protocol}
  # 是否启用SNI
  enable_sni: ${enable_sni}
  # 监听器端口
  listener_port: ${listener_port}
  # 负载均衡方式
  balancer_type: ${balancer_type}
  # 证书
  cert_id: ${cert_id}

  # 是否开启健康检查
  enable_health_check: ${enable_health_check}
  # 健康检查协议
  health_check_type: ${health_check_type}
  # 健康检查域名
  http_check_domain: ${http_check_domain}
  # 健康检查路径
  http_check_path: ${http_check_path}
  # HTTP请求方式
  http_check_method: ${http_check_method}
  # 健康检查http状态码
  health_check_http_codes: ${health_check_http_codes}
