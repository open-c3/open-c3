---
name: 创建aws ec2
multi: 1
option:
  - name: account
    describe: 账号
    command: c3mc-display-cloud-account-list aws
    type: selectx

  - name: region
    describe: 区域
    rely:
      - account
    command: c3mc-ec2-describe-regions | c3mc-bpm-display-field-values "{code}; 名称:{name}, 区域代码:{code}"
    type: selectx
    information: "如果区域列表缺少某些区域，原因是你的账户未启用对应区域"

  - name: count
    describe: 机器数目
    type: number

  - name: name_prefix
    describe: 实例名称前缀
    type: input
    fromops: 1

  - name: name_suffix_start_number
    describe: 实例名称后缀起始数字
    type: number
    fromops: 1

  - name: az
    describe: 可用区
    rely:
      - account
      - region
    command: c3mc-ec2create-describe-availability-zones | c3mc-bpm-display-field-values ZoneName
    type: selectx

  - name: architecture
    describe: 系统架构
    option: ["arm64", "x86_64"]
    type: select
    value: ""

  - name: instance_type
    describe: 实例类型
    rely:
      - account
      - region
      - az
      - architecture
    command: c3mc-ec2create-describe-instance-type-offerings | c3mc-bpm-display-field-values "{instance_type};实例类型:{instance_type}, Cpu:{cpu}核, 内存:{memory}GB"
    type: selectx
    information: "数据量较大, 可能需要20秒左右响应时间"

  - name: vpc_id
    describe: vpc
    rely:
      - account
      - region
    command: c3mc-ec2create-describe-vpcs | c3mc-bpm-display-field-values "{VpcId};名称:{Name}, vpcid:{VpcId}, cidr块:{CidrBlock}"
    type: selectx
    fromops: 1

  - name: subnet_id
    describe: subnet
    rely:
      - account
      - region
      - az
      - vpc_id
    command: c3mc-ec2create-describe-subnets | c3mc-bpm-display-field-values "{SubnetId}; 名称:{Name}, cidr块:{CidrBlock}, 子网id:{SubnetId}, 有效IP数:{AvailableIpAddressCount}"
    type: selectx
    fromops: 1

  - name: image_id
    describe: 镜像
    rely:
      - account
      - region
      - architecture
    command: c3mc-ec2create-describe-images-all | c3mc-bpm-display-field-values "{ImageId}; 镜像名称:{Name}"
    type: selectx
    fromops: 1

  # - name: iam_role_name
  #   describe: iam角色
  #   rely:
  #     - account
  #     - region
  #   command: c3mc-ec2create-describe-role-list | c3mc-bpm-display-field-values RoleName
  #   # C3TODO 230316
  #   # 这里可能需要既能选择又能填写的框类型. 目前先用下拉框测试
  #   # type: selectx
  #   type: input
  #   fromops: 1

  - name: security_group_ids
    describe: 安全组 (支持多选)
    rely:
      - account
      - region
      - vpc_id
    command: c3mc-ec2create-describe-security-groups | c3mc-bpm-display-field-values "{GroupId};安全组名称:{GroupName}, 安全组id:{GroupId}"
    type: selectxm
    fromops: 1

  # - name: enable_monitor
  #   describe: 是否启用监控
  #   command: c3mc-yes-and-no | c3mc-bpm-display-field-values id,name
  #   type: selectx
  #   fromops: 1

  - name: if_need_public_ip
    describe: 是否需要公网IP
    type: select
    option: ["是", "否"]
    value: ""

  - name: public_ip_type
    describe: 公网ip类型
    option: ["普通公网ip", "弹性公网ip"]
    type: select
    value: ""
    show:
      - if_need_public_ip: ["是"]

  - name: root_volume_type
    describe: 根分区存储卷类型
    type: select
    option:
    - name: standard
      alias: standard
    - name: io2
      alias: "EBS Provisioned IOPS SSD (io2)"
    - name: io1
      alias: "EBS Provisioned IOPS SSD (io1)"
    - name: gp3
      alias: "EBS General Purpose SSD (gp3)"
    - name: gp2
      alias: "EBS General Purpose SSD (gp2)"
    - name: st1
      alias: "Throughput Optimized HDD (st1)"
    - name: sc1
      alias: "Cold HDD (sc1)"
    fromops: 1

  - name: root_volume_size
    describe: 根盘大小 (单位GB)
    rely:
      - root_volume_type
    command: c3mc-ec2create-describe-ebs-volume-size-range
    # C3TODO 230316
    # 需要在前端限制用户输入的数值大小
    type: number
    fromops: 1

  - name: root_volume_max_iops
    describe: 根盘最大IOPS
    rely:
      - root_volume_type
    command: c3mc-ec2create-describe-ebs-volume-max-iops
    type: number
    show:
      - root_volume_type: ["io1", "io2"]
    fromops: 1

  - name: if_need_data_volume
    describe: 是否需要数据盘
    type: select
    option: ["是", "否"]
    value: ""

  - name: data_volume_type
    describe: 数据盘类型
    type: select
    option:
    - name: standard
      alias: standard
    - name: io2
      alias: "EBS Provisioned IOPS SSD (io2)"
    - name: io1
      alias: "EBS Provisioned IOPS SSD (io1)"
    - name: gp3
      alias: "EBS General Purpose SSD (gp3)"
    - name: gp2
      alias: "EBS General Purpose SSD (gp2)"
    - name: st1
      alias: "Throughput Optimized HDD (st1)"
    - name: sc1
      alias: "Cold HDD (sc1)"
    show:
      - if_need_data_volume: ["是"]
    fromops: 1

  - name: data_volume_max_iops
    describe: 数据盘最大IOPS
    rely:
      - data_volume_type
    command: c3mc-ec2create-describe-ebs-volume-max-iops
    type: number
    show:
      - data_volume_type: ["io1", "io2"]
    fromops: 1

  - name: data_volume_size
    describe: 数据盘大小 (单位GB)
    rely:
      - data_volume_type
    command: c3mc-ec2create-describe-ebs-volume-size-range
    # C3TODO 230316
    # 需要在前端限制用户输入的数值大小
    type: number
    show:
      - if_need_data_volume: ["是"]

  - name: delete_data_volume_on_termination
    describe: 删除ec2时删除数据盘
    command: c3mc-yes-and-no | c3mc-bpm-display-field-values id,name
    type: selectx
    fromops: 1
    show:
      - if_need_data_volume: ["是"]
  
  - name: product_owner_tag
    describe: 业务负责人标签
    type: input
    information: "申请服务器登录权限的时候会使用这里配置的业务负责人作为审批人, 如果这里未配置则其他人无法对该服务器申请访问权限。这里只需要配置标签值"
    value_type: "email"

  - name: ops_owner_tag
    describe: 运维负责人标签
    type: input
    value_type: "email"

  - name: department_tag
    describe: 部门标签
    type: selectx
    command: c3mc-bpm-get-department-tag-list

  - name: project_tag
    describe: 项目标签
    type: selectx
    command: c3mc-bpm-get-project-tag-list

  - name: product_tag
    describe: 产品标签
    type: selectx
    command: c3mc-bpm-get-product-tag-list

  - name: tag
    describe: 其他标签
    # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
    type: kvarray
    fromops: 1

  - name: if_need_set_user_data
    describe: 是否配置系统初始化脚本
    type: select
    option: ["是", "否"]
    value: ""
    fromops: 1

  - name: user_data
    describe: 系统初始化执行脚本(不超过16K大小)
    type: text
    required: false
    show:
      - if_need_set_user_data: ["是"]
    fromops: 1

template_argv:
  # bpm单号
  bpm_uuid: ${_bpmuuid_}
  account: ${account}
  # 实例名称
  name_prefix: ${name_prefix}
  # 实例名称后缀起始数字
  name_suffix_start_number: ${name_suffix_start_number}
  region: ${region}
  availability_zone: ${az}
  # 系统架构
  architecture: ${architecture}

  # 数据盘相关设置
  #
  # 如果不需要数据盘，会忽略下面的字段
  if_need_data_volume: ${if_need_data_volume}
  delete_data_volume_on_termination: ${delete_data_volume_on_termination}
  # 如果VolumeType不是io1和io2, 会忽略Iops字段。
  # 如果是io1或io2, Iops/VolumeSize 不能超过50,
  # 否则aws接口报错
  data_volume_max_iops: ${data_volume_max_iops}
  data_volume_size: ${data_volume_size}
  data_volume_type: ${data_volume_type}

  # # iam角色名称，用于对机器可访问的服务的权限进行配置
  # iam_role_name: ${iam_role_name}
  # 是否需要公网地址
  if_need_public_ip: ${if_need_public_ip}
  # 公网ip类型
  public_ip_type: ${public_ip_type}
  # 根盘存储卷类型
  root_volume_type: ${root_volume_type}
  # 根盘大小
  root_volume_size: ${root_volume_size}
  # 根盘最大iops
  root_volume_max_iops: ${root_volume_max_iops}
  # 是否启用监控
  enable_monitor: "否"
  # 镜像
  image_id: ${image_id}
  instance_type: ${instance_type}
  # 支持多个安全组, 用英文逗号分隔
  security_group_ids: ${security_group_ids}
  subnet_id: ${subnet_id}
  # base64编码的用户脚本
  user_data: ${user_data__base64}
  # 数目
  count: ${count}

  # 需要用户必须配置的标签
  product_owner_tag: ${product_owner_tag}
  ops_owner_tag: ${ops_owner_tag}
  department_tag: ${department_tag}
  project_tag: ${project_tag}
  product_tag: ${product_tag}

  # 标签
  # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
  tag: ${tag}

  # 是否配置系统初始化脚本
  if_need_set_user_data: ${if_need_set_user_data}
