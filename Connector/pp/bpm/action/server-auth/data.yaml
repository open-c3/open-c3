---
name: 申请服务器访问权限
option:
  - name: auth_type
    describe: 权限类型
    option: 
    - alias: "登陆权限" 
      name: "sudo_0"
    - alias: "sudo权限 8小时" 
      name: "sudo_8"
    - alias: "sudo权限 1天" 
      name: "sudo_24"
    - alias: "sudo权限 3天" 
      name: "sudo_72"
    - alias: "sudo权限 7天" 
      name: "sudo_168"
    type: select
    value: ""
  
  - name: ip_list
    describe: IP列表 (多个用英文逗号连接)
    extra_desc: 多个IP用英文逗号分割
    type: text

template_argv:
  email: '${_user_}'
  # 权限类型
  auth_type: ${auth_type}
  # 服务器IP列表
  ip_list: ${var.approvelip}
#  ip_list: ${ip_list}
