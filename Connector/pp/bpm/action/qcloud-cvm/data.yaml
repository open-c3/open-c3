---
name: 创建腾讯云cvm
multi: 1
fromops: 1
option:
  - name: account
    describe: 云账号
    command: c3mc-display-cloud-account-list qcloud
    type: selectx
    value: ""

  - name: region
    describe: 区域
    rely:
      - account
    command: c3mc-qcloud-cvm-describe-regions | c3mc-bpm-display-field-values Region,RegionName,RegionState
    type: selectx
    value: ""

  - name: zone
    describe: 可用区
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-zones | c3mc-bpm-display-field-values Zone,ZoneName,ZoneState
    type: selectx
    value: ""

  - name: count
    describe: 机器数目
    type: number

  # - name: name_prefix
  #   describe: 实例名称前缀
  #   type: input

  # - name: name_suffix_start_number
  #   describe: 实例名称后缀起始数字
  #   type: number

  - name: hostname_prefix
    describe: 主机名前缀
    type: input
    information: '点号（.）和短横线（-）不能作为 HostName 的首尾字符，不能连续使用。 Windows 实例名字符长度为[2, 15]，允许字母（不限制大小写）、数字和短横线（-）组成，不支持点号（.），不能全是数字。 其他类型（Linux 等）实例：字符长度为[2, 60]，允许支持多个点号，点之间为一段，每段允许字母（不限制大小写）、数字和短横线（-）组成。'

  - name: hostname_suffix_start_number
    describe: 主机名后缀起始数字
    type: number

  - name: project_id
    describe: 项目
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-projects | c3mc-bpm-display-field-values ProjectId,Name
    type: selectx
    value: ""

  - name: charge_type
    describe: 付费方式
    type: select
    option:
      - name: PREPAID
        alias: 预付费
      - name: POSTPAID_BY_HOUR
        alias: 按小时后付费
    value: ""

  - name: instance_charge_count
    describe: "购买时长(月)"
    type: number
    value: ""
    show: 
      - charge_type: ["PREPAID"]

  - name: renew_flag
    describe: 自动续费方式
    type: select
    option:
      - name: NOTIFY_AND_AUTO_RENEW
        alias: 通知过期且自动续费
      - name: NOTIFY_AND_MANUAL_RENEW
        alias: 通知过期不自动续费
      - name: DISABLE_NOTIFY_AND_MANUAL_RENEW
        alias: 不通知过期不自动续费
    value: ""
    show: 
      - charge_type: ["PREPAID"]

  - name: instance_config
    describe: 机型
    rely:
      - account
      - region
      - zone
      - charge_type
    command: c3mc-qcloud-cvm-describe-instance-configs | c3mc-bpm-display-field-values "{InstanceType};{TypeName}, 实例类型:{InstanceType}, Cpu:{Cpu}核, 内存:{Memory}GB"

    type: selectx
    value: ""

  - name: image_id
    describe: 镜像
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-images | c3mc-bpm-display-field-values ImageId,ImageName,ImageType
    type: selectx
    fromops: 1
    value: ""

  - name: system_disk_type
    describe: 系统盘类型
    command: c3mc-qcloud-cvm-describe-system-disk-type-list | c3mc-bpm-display-field-values id,name,size_range
    type: selectx
    value: ""

  - name: system_disk_size
    describe: 系统盘大小(GB)
    type: number
    required: true
    fromops: 1
    value: ""

  - name: if_need_data_volume
    describe: 是否需要数据盘
    command: c3mc-yes-and-no | c3mc-bpm-display-field-values id,name
    type: selectx
    value: ""

  - name: data_disk_type
    describe: 数据盘类型
    command: c3mc-qcloud-cvm-describe-data-disk-type-list | c3mc-bpm-display-field-values id,name,size_range
    type: selectx
    value: ""
    show:
      - if_need_data_volume: ["是"]
    fromops: 1

  - name: data_disk_size
    describe: 数据盘大小(GB)
    variable_name: data_disk_size
    type: number
    value: ""
    show: ["if_need_data_volume", "是"]

  - name: vpc_id
    describe: VPC
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-vpcs | c3mc-bpm-display-field-values VpcId,VpcName
    type: selectx
    fromops: 1
    value: ""

  - name: subnet_id
    describe: 子网
    rely:
      - account
      - region
      - vpc_id
      - zone
    command: c3mc-qcloud-cvm-describe-subnets | c3mc-bpm-display-field-values SubnetId,SubnetName,AvailableIpAddressCount
    type: selectx
    fromops: 1
    value: ""

  - name: security_group_ids
    describe: 安全组
    rely:
      - account
      - region
      - project_id
    command: c3mc-qcloud-cvm-describe-security-groups | c3mc-bpm-display-field-values SecurityGroupId,SecurityGroupName
    type: selectxm
    fromops: 1
    value: ""
    information: "安全组和账号、区域、项目有关，如果没有安全组可以选择，请确认项目是否选择正确。"

  - name: tag
    describe: 机器标签
    # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
    type: kvarray
    fromops: 1
    value: "[]"

  # 网络配置--------------------------
  - name: internet_charge_type
    describe: 网络计费类型
    type: select
    option:
    - name: BANDWIDTH_PREPAID
      alias: 预付费按带宽结算
    - name: TRAFFIC_POSTPAID_BY_HOUR
      alias: 流量按小时后付费
    - name: BANDWIDTH_POSTPAID_BY_HOUR
      alias: 带宽按小时后付费
    - name: BANDWIDTH_PACKAGE
      alias: 带宽包用户
    value: ""
    fromops: 1

  - name: internet_max_bandwidth_out
    describe: "公网出带宽上限(兆)"
    variable_name: internet_max_bandwidth_out
    type: input
    fromops: 1

  - name: if_need_public_ip
    describe: 是否需要公网ip
    command: c3mc-yes-and-no | c3mc-bpm-display-field-values id,name
    type: selectx
    value: ""
    information: "当公网带宽为0, 则不允许分配公网IP。此时忽略该选项的值"
    fromops: 1
  # --------------------------------

  # - name: enable_monitor
  #   describe: 开启监控服务
  #   command: c3mc-yes-and-no | c3mc-bpm-display-field-values id,name
  #   type: selectx
  #   value: "是"
  #   fromops: 1

  # - name: disable_api_termination
  #   describe: 实例销毁保护
  #   command: c3mc-yes-and-no | c3mc-bpm-display-field-values id,name
  #   type: selectx
  #   value: "否"

template_argv:
  # bpm单号
  bpm_uuid: ${_bpmuuid_}
  # 账号
  account: ${account}
  # 区域
  region: ${region}
  # 可用区
  zone: ${zone}
  # 项目id
  project_id: ${project_id}
  # 机型型号
  instance_config: ${instance_config}
  # 镜像id
  image_id: ${image_id}
  # 系统盘类型
  system_disk_type: ${system_disk_type}
  # 系统盘大小
  system_disk_size: ${system_disk_size}
  # 是否需要数据盘
  if_need_data_volume: ${if_need_data_volume}
  # 数据盘类型
  data_disk_type: ${data_disk_type}
  # 数据盘大小
  data_disk_size: ${data_disk_size}
  # vpc_id
  vpc_id: ${vpc_id}
  # 子网id
  subnet_id: ${subnet_id}
  # 安全组id列表，多个安全组id用英文逗号分隔
  security_group_ids: ${security_group_ids}
  # 标签
  # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
  tag: ${tag}
  # 实例付费方式
  instance_charge_type: ${charge_type}
  # 购买时长
  instance_charge_count: ${instance_charge_count}
  # 自动续费标识
  renew_flag: ${renew_flag}

  # 网络配置-----------------------------------------
  # 网络计费类型
  internet_charge_type: ${internet_charge_type}
  # 公网出带宽上限
  internet_max_bandwidth_out: ${internet_max_bandwidth_out}
  # 是否需要公网ip
  if_need_public_ip: ${if_need_public_ip}

  # 开启监控服务
  enable_monitor: "否"

  # 实例销毁保护标志，表示是否允许通过api接口删除实例。取值范围：
  # 是：表示开启实例保护，不允许通过api接口删除实例
  # 否：表示关闭实例保护，允许通过api接口删除实例
  disable_api_termination: "否"

  # 数目
  count: ${count}

  # ---------------------------------------------------

  # name_prefix name_suffix_start_number 这俩参数和下面的主机名配置相比有些多余，
  # 虽然在云上属于不同的参数, 暂时使用主机名相关参数作为实例名称

  # # 实例名称前缀
  # name_prefix: ${name_prefix}
  # # 实例名称后缀起始数字
  # name_suffix_start_number: ${name_suffix_start_number}
  # 实例名称前缀

  name_prefix: ${hostname_prefix}
  # 实例名称后缀起始数字
  name_suffix_start_number: ${hostname_suffix_start_number}
  # ---------------------------------------------------

  # 主机名前缀
  hostname_prefix: ${hostname_prefix}
  # 主机名后缀起始数字
  hostname_suffix_start_number: ${hostname_suffix_start_number}
