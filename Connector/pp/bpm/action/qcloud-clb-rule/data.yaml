---
name: 创建腾讯云应用型clb转发规则
multi: 1
fromops: 1
option:
  - name: listener_name
    describe: 监听器名字
    type: selectx
    command: [ 'list', 'listener_name' ]

  - name: protocol
    describe: 协议
    rely:
      - listener_name
    command: ["point", "listener_name", "protocol" ]
    type: selectx
    value: ""

  - name: instance_ids
    describe: 绑定机器
    rely:
      - x.account
      - x.region
    command: c3mc-qcloud-clb-describe-cvm-list | c3mc-bpm-display-field-values InstanceId,InstanceName,PrivateIp,PublicIp,VirtualPrivateCloud[VpcId]
    type: selectxm
    value: ""

  - name: domain
    describe: 域名
    type: input
    show: ["protocol", "HTTP", "HTTPS"]

  - name: url
    describe: url
    type: input
    show: ["protocol", "HTTP", "HTTPS"]

  - name: port
    describe: 服务器端口
    type: input
    show: ["protocol", "HTTP", "HTTPS"]

  - name: scheduler
    describe: 规则请求转发方式
    option: ["按权重轮询", "最小连接数", "按IP哈希"]
    type: select
    value: "按权重轮询"
    show: ["protocol", "HTTP", "HTTPS"]

  - name: forward_type
    # 负载均衡与后端服务之间的转发协议
    describe: 转发协议
    option: ["HTTP", "HTTPS", "TRPC"]
    type: select
    value: ""
    show: ["protocol", "HTTP", "HTTPS"]

  - name: cert_id
    describe: 证书
    rely:
      - x.account
    command: c3mc-qcloud-clb-describe-cert-list |  c3mc-bpm-display-field-values CertificateId,Domain
    type: selectx
    value: ""
    show: 
      - forward_type: ["HTTPS"]

template_argv:
  # 账号
  account: ${x.account}
  # 区域
  region: ${x.region}
  # 域名
  domain: ${domain}
  # url
  url: ${url}
  # clb实例的ID
  clb_id: ${var.clb_id}
  # 监听器的ID
  listener_id: ${var.listener_id_${listener_name}}
  # 协议
  protocol: ${var.protocol_${listener_name}}
  # 服务器实例ID列表
  instance_ids: ${instance_ids}
  # 服务器端口
  port: ${port}
  # 规则请求转发方式
  scheduler: ${scheduler}
  # 负载均衡与后端服务之间的转发协议
  forward_type: ${forward_type}
  # 证书
  cert_id: ${cert_id}  
  # _sys_multi_: 1
