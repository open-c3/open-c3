download:
  - url: "cmd:c3mc-cloud-account-list --type ksyun-krds |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-ksyun-krds --account ksyun --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tags --key TagKey --value TagValue |  c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: ksyun-krds
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    # ingestion-mysql:
    #   addr: ["Vip", "Port"]
    #   authpath: /data/open-c3-data/device/curr/auth/mysql
    #   tree: "服务树"
    #   type: ksyun-krds
    #   exclude:
    #     "_ingestion_": ["NO"]
    util:
      vuuid:
        - ["Vip", "Port"]
        - Vip
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 状态
          success:
          - ACTIVE
        - name: 部门
        - name: 实例ID
        - name: 引擎版本
        - name: 区域
        - name: 引擎
        - name: 实例类型
        - name: 名称
        - name: Vip
        - name: Eip
        - name: Port
        system:
        - prefix: tag.
 
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      DBInstanceName: "名称"
      DBInstanceIdentifier: "实例ID"
      Region: "区域"
      DBInstanceType: "实例类型"
      DBInstanceStatus: "状态"
      EngineVersion: "引擎版本"
      Engine: "引擎"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    check:
      col: ["实例ID"]
      min: 0
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "实例类型"
        alias: 实例类型
      - name: "状态"
        alias: 状态
      - name: "引擎"
        alias: 引擎
      - name: "引擎版本"
        alias: 引擎版本
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "Vip"
        - "Port"
        - "Eip"
        - "EipPort"
        - "引擎"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
