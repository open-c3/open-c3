download:
  - url: "fileserver:0:idc-network.xlsx"
    type: networking # 资源类型。cmdb页面中的分类
    subtype: idc-network # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
 
      grpcol:
        baseinfo:
        - name: 名称
        - name: 状态
        - name: 实例ID
        - name: 公网IP
        - name: 内网IP
        system:
        - name: SN设备序列号
        - name: 品牌
        - name: 型号
        - name: 机房区域
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列。没有这个字段会导致单个资源详情打开无数据
    filter:
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "品牌"
        alias: 品牌

    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "实例ID"
        - "名称"
        - "状态"
      system:
        - "内网IP"
        - "公网IP"
        - "品牌"
        - "型号"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
