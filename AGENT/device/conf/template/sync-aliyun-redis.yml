download:
  - url: "cmd:c3mc-cloud-account-list --type aliyun-redis|xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aliyun-redis --account aliyun --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key Key --value Value | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aliyun-redis
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-redis:
      addr: ["内网IP", "Port"]
      authpath: /data/open-c3-data/device/curr/auth/redis
      tree: "服务树"
      type: aliyun-redis
      exclude:
        "_ingestion_": ["NO"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      vuuid:
        - ["内网IP", "Port"]
        - 内网IP
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      InstanceId: "实例ID"
      InstanceName: "名称"
      PrivateIp: "内网IP"
      RegionId: "区域"
      Capacity: "内存大小"
      EngineVersion: "版本"
      ZoneId: "所在可用区"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "ZoneId"
        alias: 区域
      - name: "所在可用区"
        alias: "所在可用区"
      - name: "版本"
        alias: 版本
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "所在可用区"
        - "内网IP"
        - "内存大小"
        - "版本"
        - "ConnectionDomain"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
