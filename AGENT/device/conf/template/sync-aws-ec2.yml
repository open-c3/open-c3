download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aws-ec2 --account aws  | c3mc-cloud-tag-v2 --tagfield Tags --key Key --value Value | c3mc-price-fetch aws-ec2 'RegionId;InstanceType'  | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: compute # 资源类型。cmdb页面中的分类
    subtype: aws-ec2 # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"] # 和监控相关 。 指标是 treeinfo
    check:
      col: ["实例ID"] # 打印出的数据必须有的字段
      min: 0 # url中明林执行后最少一行输出，否则认为出错
    ingestion-node: # 控制资源在发布时的可见行，但是cmdb里一直可以看见
      name: "名称"
      inip: "内网IP"
      exip: "公网IP"
      tree: "服务树"
      type: aws-ec2
      exclude:
        "状态": ["stopped"]
        "_ingestion_": ["NO"]
    ingestion-jumpserver:
      uuid: "实例ID"
      instanceId: "实例ID"
      hostName: "主机名"
      ip: "内网IP"
      inIP: "内网IP"
      exIP: "公网IP"
      os: "os"
      site: ["{AWS}", "VpcName"]
      vpc_id: "VpcId"
      vpc_name: "VpcName"
      excludeContain:
        "状态": ["stopped"]
        "VpcName": ["ThirdParty", "CMTest"]
    metrics:
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="compute",subtype="aws-ec2",unit="%s",status="%s"} %f'
        value: ["account", "uuid", "_priceunit_", "状态", "_price_"]
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列
    alias:
      InstanceId: "实例ID"
      Name: "名称"
      RegionId: "区域"
      PrivateIpAddress: "内网IP"
      PublicIpAddress: "公网IP"
      InstanceType: "实例类型"
      Placement.AvailabilityZone: "所在可用区"
      State.Name: "状态"
      PlatformDetails: "操作系统"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
      _name_: "主机名"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "所在可用区"
        alias: 可用区
      - name: "实例类型"
        alias: 实例类型
      - name: "状态"
        alias: 状态
      - name: "操作系统"
        alias: 操作系统
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "主机名"
        - "区域"
      system:
        - "状态"
        - "实例类型"
        - "所在可用区"
        - "公网IP"
        - "内网IP"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
