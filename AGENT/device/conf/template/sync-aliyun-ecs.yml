download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aliyun-ecs --account aliyun | c3mc-cloud-tag-v2 --tagfield Tag --key TagKey --value TagValue | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: compute # 资源类型。cmdb页面中的分类
    subtype: aliyun-ecs # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col:
        [
          "实例ID",
          "名称",
          "内网IP",
          "公网IP",
          "区域",
          "所在可用区",
          "实例类型",
          "状态",
          "操作系统",
        ]
      min: 0 # url中命令执行后最少输出行数，否则认为命令出错
    ingestion-node: # 控制资源在发布时的可见字段，但是cmdb里一直可见
      name: "名称"
      inip: "内网IP"
      exip: "公网IP"
      tree: "服务树"
      type: aliyun-ecs
      exclude:
        "状态": ["Stopped"]
        "_ingestion_": ["NO"]
    ingestion-jumpserver:
      uuid: "实例ID"
      instanceId: "实例ID"
      hostName: "名称"
      ip: "内网IP"
      inIP: "内网IP"
      exIP: "公网IP"
      os: "os"
      site: ["{Aliyun}", "VpcName"]
      vpc_id: "VpcId"
      vpc_name: "VpcName"
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
      excludeContain:
        "状态": ["Stopped"]
        "VpcName": ["ThirdParty", "CMTest"]
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列。没有这个字段会导致单个资源详情打开无数据
    alias:
      InstanceId: "实例ID"
      InstanceName: "名称"
      VpcAttributes.PrivateIpAddress.IpAddress.0: "内网IP"
      PublicIp: "公网IP"
      RegionId: "区域"
      ZoneId: "所在可用区"
      InstanceType: "实例类型"
      Status: "状态"
      OSName: "操作系统"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "所在可用区"
        alias: 可用区
      - name: "实例类型"
        alias: 实例类型
      - name: "状态"
        alias: 状态
      - name: "操作系统"
        alias: 操作系统
      - name: "_ingestion_"
        alias: 摄取

    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "实例类型"
        - "内网IP"
        - "公网IP"
        - "所在可用区"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
