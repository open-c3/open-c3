download:
  - url: "cmd:c3mc-cloud-account-list --type google-vm |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-google-vm --account google --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield tags_list --key Key --value Value | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: compute # 资源类型。cmdb页面中的分类
    subtype: google-vm # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"] # 和监控相关 。 指标是 treeinfo
    ingestion-node: # 控制资源在发布时的可见行，但是cmdb里一直可以看见
      name: "名称"
      inip: "内网IP"
      exip: "公网IP"
      tree: "服务树"
      type: google-vm
      exclude:
        "状态": ["STOPPING", "TERMINATED"]
    ingestion-jumpserver:
      uuid: "实例ID"
      instanceId: "实例ID"
      hostName: "名称"
      ip: "内网IP"
      inIP: "内网IP"
      exIP: "公网IP"
      os: "os"
      site: ["{Google}", "vpcName"]
      vpc_id: "vpcName"
      vpc_name: 'vpcName'
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
      excludeContain:
        "状态": ["STOPPING", "TERMINATED"]
        "vpcName": ["ThirdParty", "CMTest"]
    util:
      vuuid:
        - 内网IP
        - 公网IP
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
      grpcol:
        baseinfo:
        - name: 名称
        - name: 实例ID
        - name: 状态
          success:
          - ACTIVE
        - name: 项目
        - name: account
          color: red
        - name: 所在可用区
        - name: 部门
        - name: 业务负责人
        - name: 运维负责人
        - name: 公网IP
        - name: 内网IP
        system:
        - name: os
        - name: 实例类型
        - name: cpuPlatform
        - name: vpcName
        - prefix: tag.
        - prefix: disks.
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列
    alias:
      id: "实例ID"
      name: "名称"
      projectId: "项目"
      regionId: "区域"
      private_ip: "内网IP"
      public_ip: "公网IP"
      zone: "所在可用区"
      status: "状态"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "项目"
        alias: "项目"
      - name: "所在可用区"
        alias: "所在可用区"
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "所在可用区"
        - "项目"
        - "内网IP"
        - "公网IP"
        - "cpuPlatform"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
