download:
  - url: "fileserver:0:idc-vm.xlsx"
    type: compute # 资源类型。cmdb页面中的分类
    subtype: idc-vm # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: [ "实例ID" ]
      min: 0 # url中命令执行后最少输出行数，否则认为命令出错
    ingestion-node: # 控制资源在发布时的可见字段，但是cmdb里一直可见
      name: "名称"
      inip: "内网IP"
      exip: "公网IP"
      tree: "服务树"
      type: idc-vm
      exclude:
        "状态": ["停止"]
        "_ingestion_": ["NO"]
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _monitorbyexip_
          alias: 监控外网IP
          select: ["default", "yes"]
 
      grpcol:
        baseinfo:
        - name: 名称
        - name: 实例ID
        - name: 状态
          success:
          - 运行中
        - name: 公网IP
        - name: 内网IP
        system:
        - name: SN设备序列号
        - name: 类型
        - name: 子类
        - name: 品牌
        - name: 型号
        - name: 机房区域
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列。没有这个字段会导致单个资源详情打开无数据
    filter:
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "状态"
        alias: 状态
      - name: "操作系统类型"
        alias: 操作系统类型
      - name: "_ingestion_"
        alias: 摄取

    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "实例ID"
        - "名称"
        - "状态"
      system:
        - "内网IP"
        - "公网IP"
        - "品牌"
        - "类型"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
