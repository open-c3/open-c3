download:
  - url: "cmd:c3mc-cloud-account-list --type aws-alb |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aws-alb --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key Key --value Value | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: networking
    subtype: aws-alb
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    metrics:
      - name: 'aws_applicationelb_healthy_host_count_maximum{cloudmonname="cmdb-aws-%s-%s",load_balancer="%s",target_group="x",datasource="cmdb"} 0'
        value: [ 'account', 'DNSName', 'LoadBalancerArn' ]
        regex: [ '', 's/^.*\.([a-zA-Z0-9\-]+)\.elb.amazonaws.com$/$1/g', 's/^.+:loadbalancer\///g' ]
      - name: 'aws_applicationelb_active_connection_count_sum{cloudmonname="cmdb-aws-%s-%s",load_balancer="%s",datasource="cmdb"} 0'
        value: [ 'account', 'DNSName', 'LoadBalancerArn' ]
        regex: [ '', 's/^.*\.([a-zA-Z0-9\-]+)\.elb.amazonaws.com$/$1/g', 's/^.+:loadbalancer\///g' ]
 
    util:
      vuuid:
        - DNSName
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 状态
          success:
          - active
        - name: 部门
        - name: 实例ID
        system:
        - prefix: tag.
 
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      LoadBalancerName: "实例ID"
      State.Code: "状态"
      RegionId: "区域"
      _oneDeptName_: 一级部门
      _sybDeptName_: 二级部门
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "状态"
        alias: 状态
      - name: "区域"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "Scheme"
        - "状态"
        - "DNSName"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
