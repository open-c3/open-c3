download:
  - url: "cmd:c3mc-cloud-account-list --type qcloud-cvm |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-qcloud-cvm --account qcloud --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tags --key Key --value Value | c3mc-price-fetch qcloud-cvm 'RegionId;Placement.Zone;InstanceType' | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: compute # 资源类型。cmdb页面中的分类
    subtype: qcloud-cvm # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"] # 和监控相关 。 指标是 treeinfo
    ingestion-node: # 控制资源在发布时的可见行，但是cmdb里一直可以看见
      name: "名称"
      inip: "内网IP"
      exip: "公网IP"
      tree: "服务树"
      type: qcloud-cvm
      exclude:
        "状态": ["STOPPED", "SHUTDOWN"]
        "_ingestion_": ["NO"]
    ingestion-jumpserver:
      uuid: "实例ID"
      instanceId: "InstanceId"
      hostName: "名称"
      ip: "内网IP"
      inIP: "内网IP"
      exIP: "公网IP"
      os: "os"
      site: ["{QCloud}", "VpcName"]
      vpc_id: "VpcId"
      vpc_name: "VpcName"
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
      excludeContain:
        "状态": ["STOPPED", "SHUTDOWN"]
        "VpcName": ["ThirdParty", "CMTest"]
    metrics:
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="compute",subtype="qcloud-cvm",unit="%s",status="%s"} %f'
        value: ["account", "uuid", "_priceunit_", "状态", "_price_"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
      grpcol:
        baseinfo:
        - name: 名称
        - name: 实例ID
        - name: InstanceId
        - name: 状态
          success:
          - RUNNING
        - name: 区域
        - name: account
          color: red
        - name: 所在可用区
        - name: 部门
        - name: 业务负责人
        - name: 运维负责人
        - name: 公网IP
        - name: 内网IP
        system:
        - name: 操作系统
        - name: OsName
        - name: os
        - name: 实例类型
        - name: CPU
          tail: (核) 
        - name: Memory
          tail: (Gb)
        - name: VpcName
        - name: RestrictState
        - prefix: SystemDisk.
        - name: RenewFlag
        - prefix: SecurityGroupIds.
        - prefix: tag.
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列
    alias:
      Uuid: "实例ID"
      InstanceName: "名称"
      RegionId: "区域"
      PrivateIP: "内网IP"
      PublicIP: "公网IP"
      Placement.Zone: "所在可用区"
      InstanceState: "状态"
      InstanceType: "实例类型"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "所在可用区"
        alias: 可用区
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "所在可用区"
        - "内网IP"
        - "公网IP"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
