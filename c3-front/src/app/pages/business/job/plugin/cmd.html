<div class="modal-header">
    <h4  class="modal-title">{{'C3T.新建脚本步骤'|translate}}</h4>
</div>
    <div class="panel panel-primary" ng-init='openc3_job_system_only=0'>
        <div class="panel-body">

            <div class="form-horizontal">

                <form class="form-horizontal" name="scriptForm"  role="form" novalidate>
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.作业名称'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="s_name" ng-model="scriptjob.s_name" ng-minlength="3" ng-disabled="unClick" required />

                                <span style="color:red" ng-show="scriptForm.s_name.$error.minlength">{{'C3T.不少于2字符'|translate}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.脚本来源'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary" ng-model="unClick">
                                            <input type="radio" name="src" ng-model="scriptjob.from" value="manual" ng-click="scriptjob.scriptManual()" ng-disabled="unClick">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.手工录入'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="src" ng-model="scriptjob.from" value="clone" ng-click="scriptjob.scriptClone()" ng-disabled="unClick">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.脚本克隆'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="src" ng-model="scriptjob.from" value="local" ng-click="scriptjob.scriptLocal()" ng-disabled="unClick">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.本地脚本'|translate}}
                                        </label>
                                    </div>

                                    <div ng-hide="scriptjob.scriptHide" style="padding-top: 10px; padding-left: 0;">
                                        <select class="form-control"  ng-model="selectedScript" ng-change="scriptjob.inputScript()" ng-options="s.name for s in allScript">
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.脚本内容'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="panel panel-primary">
                                    <div style="border: 1px solid #e5e5e5;padding: 10px">

                                        <div class="admin-form">
                                            <div class="option-group field" style="padding-bottom: 9px;">
                                                <label class="option option-primary">
                                                    <input type="radio" name="cont" ng-model="scriptType" ng-click="scriptjob.editorSh()" ng-disabled="scriptUnclick" value="shell">
                                                    <span class="radio" style="padding-top: 0;min-height: 0"></span>shell
                                                </label>
                                                <label class="option option-primary">
                                                    <input type="radio" name="cont" ng-model="scriptType" ng-click="scriptjob.editorPy()" ng-disabled="scriptUnclick" value="python">
                                                    <span class="radio" style="padding-top: 0;min-height: 0"></span>python
                                                </label>
                                                <label class="option option-primary">
                                                    <input type="radio" name="cont" ng-model="scriptType" ng-click="scriptjob.editorPerl()" ng-disabled="scriptUnclick" value="perl">
                                                    <span class="radio" style="padding-top: 0;min-height: 0"></span>perl
                                                </label>
                                                <label class="option option-primary">
                                                    <input type="radio" name="cont" ng-model="scriptType" ng-click="scriptjob.editorPhp()" ng-disabled="scriptUnclick" value="php">
                                                    <span class="radio" style="padding-top: 0;min-height: 0"></span>php
                                                </label>
                                                <label class="option option-primary">
                                                    <input type="radio" name="cont" ng-model="scriptType" ng-click="scriptjob.editorBuildin()" ng-disabled="scriptUnclick" value="buildin">
                                                    <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.内建'|translate}}
                                                </label>
                                                <label class="option option-primary">
                                                    <input type="radio" name="cont" ng-model="scriptType" ng-click="scriptjob.editorAuto()" ng-disabled="scriptUnclick" value="auto">
                                                    <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.自动识别'|translate}}
                                                </label>
                                            </div>
                                        </div>

                                        <div ng-show="scriptType=='buildin' && scriptjob.from == 'manual'" class="admin-form">
                                            <div class="option-group field" style="padding-bottom: 9px;">
                                                <label class="option option-primary" style="cursor:default;"></span>{{'C3T.内建插件'|translate}}: </label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'kubectl' )" >kubectl</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'terraform' )" >terraform</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'terraformv2' )" >terraformv2</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'kubestar' )" >kubestar</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'awsecs' )" >awsecs</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'awsecsv2' )" >awsecsv2</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'awsecsv3' )" >awsecsv3</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'awsEcsService' )" >awsEcsService</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'sendemail' )" >sendemail</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'sendmesg' )" >sendmesg</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'flowcaller' )" >flowcaller</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'cdnrefresh' )" >cdnrefresh</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'cdnrefreshv2' )" >cdnrefreshv2</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'kubernetes' )" >kubernetes</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'tsunamiudp' )" >tsunamiudp</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'calltestenv' )" >calltestenv</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'localbash' )" >localbash</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'qaCallback' )" >qaCallback</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'k8snscp' )" >k8snscp</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'flownscp' )" >flownscp</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'elbShowv2' )" >elbShowv2</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'elbOfflinev2' )" >elbOfflinev2</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'elbOnlinev2' )" >elbOnlinev2</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'awsTargetGroup' )" >awsTargetGroup</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'null' )" >null</label>
                                                <label class="option option-primary" ng-click="scriptjob.buildinSet( 'sleep' )" >sleep</label>
                                            </div>
                                        </div>

                                        <div class="form-horizontal">
                                                <div style="height:400px;" class="form-group" id="editor" ng-mouseleave="scriptjob.leaveeditor()"  ></div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <a class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" target='_blank' ng-href="/book/客户端内置命令/" uib-tooltip="{{'C3T.查看客户端内置命令帮助'|translate}}" aria-hidden="true" style="padding-top: 11px;font-size: larger;"></a>
                    </div>

                    <div class="row" ng-show="scriptType!='buildin'">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.执行账户'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-7">
                                <select class="form-control" style="font-size: 15px;height: 42px" ng-model="selectedUser" >
                                     <option ng-repeat="x in allProUsers" value="{{x.username}}">{{x.username}}</option>
                                </select>



                            </div>
                            <button class="btn btn-primary col-sm-1" uib-tooltip="{{'C3T.添加'|translate}}" ng-click="scriptjob.addProUser()"><i class="fa fa-plus"></i></button>

                        </div>

                    </div>

                    <div class="row" ng-show="scriptType=='buildin'">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.使用凭据'|translate}}  &nbsp&nbsp</label>
                            <div class="col-sm-7">
                                <select class="form-control"  ng-model="selectedUser" >
                                     <option ng-repeat="x in scriptjob.ticketinfo" value="{{x.id}}">{{x.name}}</option>
                                </select>

                            </div>
                        </div>

                    </div>
 

                    <div class="row">
                        <div class="col-sm-10 form-group" style="margin-top: -23px;">
                            <label class="col-sm-3 control-label"></span></label>
                            <div class="col-sm-7">
                                <dataerror ng-hide="dataready" errmsg={{dataerror}}></dataerror>

                            </div>

                        </div>
                    </div>

                    <div ng-show="scriptjob.showmachinelist" class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.目标机器'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <button class="btn btn-primary" ng-click="scriptjob.choiceServer()" required >{{'C3T.选择服务器'|translate}}</button>
                                <table ng-table="choice.choiceResult" class="table table-hover" ng-show="choiceShow" style="margin-top: 10px;border: 1px solid #ddd;" >
                                    <thead >
                                        <tr>
                                            <th style="text-align: left;">{{'C3T.编号'|translate}}</th>
                                            <th style="text-align: left;">{{'C3T.名称'|translate}}</th>
                                            <th style="text-align: left;">{{'C3T.类型'|translate}}</th>
                                            <th style="text-align: left;">{{'C3T.操作'|translate}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="ss in choiceResult">
                                            <td>{{$index + 1}}</td>
                                            <td ng-if="nodeType =='group'"  >{{ss.name}}</td>
                                            <td ng-if="nodeType =='builtin'">{{ss}}</td>
                                            <td ng-if="nodeType =='variable'">{{ss.variable}}</td>
                                            <td>{{choiceType}}</td>
                                            <td>
                                                <button ng-if="nodeType =='group'"  ng-click="scriptjob.delChoice($index, ss.name)">{{'C3T.删除'|translate}}</button>
                                                <button ng-if="nodeType =='builtin'" ng-click="scriptjob.delChoice($index, ss)">{{'C3T.删除'|translate}}</button>
                                                <button ng-if="nodeType =='variable'" ng-click="scriptjob.delChoice($index, ss.variable)">{{'C3T.删除'|translate}}</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.脚本参数'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  ng-model="s_argv">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.超时时间'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="{{'C3T.执行超时时间，单位为秒，默认60秒'|translate}}" ng-model="s_timeout">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.结束是否暂停'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="{{'C3T.任务执行结束后是否暂停，如果不填，则表示不停止。'|translate}}" ng-model="pause">
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="openc3_job_system_only==0">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.生效环境'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary" ng-model="unClickDeployenv">
                                            <input type="radio" name="unClickDeployenv" ng-model="scriptjob.postdata.deployenv" value="always">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.总是执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickDeployenv" ng-model="scriptjob.postdata.deployenv" value="test">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.测试环境'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickDeployenv" ng-model="scriptjob.postdata.deployenv" value="online">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.线上环境'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="openc3_job_system_only==0">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.生效动作'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary" ng-model="unClickAction">
                                            <input type="radio" name="unClickAction" ng-model="scriptjob.postdata.action" value="always">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.总是执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickAction" ng-model="scriptjob.postdata.action" value="deploy">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅发布时执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickAction" ng-model="scriptjob.postdata.action" value="rollback">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅回滚时执行'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="openc3_job_system_only==0">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.分批'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary" ng-model="unClickBatches">
                                            <input type="radio" name="unClickBatches" ng-model="scriptjob.postdata.batches" value="always">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.总是执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickBatches" ng-model="scriptjob.postdata.batches" value="firsttime">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅第一个分组'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickBatches" ng-model="scriptjob.postdata.batches" value="thelasttime">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅最后一个分组'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 form-group" style="margin-left: 40%;">
                            <button class="btn btn-success" ng-disabled="scriptForm.$invalid" ng-click="scriptjob.returnSave(scriptForm)">{{'C3T.保存'|translate}}</button>
                            <button class="btn btn-warning" ng-click="scriptjob.cancel(scriptForm)">{{'C3T.取消'|translate}}</button>
                        </div>
                    </div>
                </form>

            </div>


        </div>
    </div>
