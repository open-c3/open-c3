<div>
    <nodestr></nodestr>
    <hr class="mv20 clear">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h5>{{'C3T.查询条件'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="form-horizontal">

                <form class="form-inline" name="searchForm" novalidate>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.文件名称'|translate}}：</label>
                                <input type="text" class="form-control"  ng-model="file.filename" placeholder="{{'C3T.文件关键字'|translate}}">
                            </div>
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.创建人'|translate}}：</label>
                                <input type="text" class="form-control" ng-model="file.createuser" placeholder="{{'C3T.创建人全称'|translate}}">
                                <button type="submit" class="btn btn-default" ng-click="file.getMe()">{{'C3T.我'|translate}}</button>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 23px">
                            <div class="form-group col-sm-6" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.创建时间'|translate}}：</label>
                                <div style="width: 30%" class='input-group date' id='createstart'>
                                    <input type='text' class="form-control"  ng-model="file.createStart" placeholder="{{'C3T.开始时间'|translate}}"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>

                                <span style="margin: 0 5px;">-</span>

                                <div style="width: 30%" class='input-group date' id='createend'>
                                    <input type='text' class="form-control" ng-model="file.createEnd" placeholder="{{'C3T.结束时间'|translate}}"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                    <hr class="mv20 clear" style="margin-top: 55px!important;">
                    <div class="col-md-10">
                        <button class="btn btn-primary" ng-click="file.reload()">
                            <i class="fa fa-search fa-fw"></i>{{'C3T.查询'|translate}}
                        </button>
                        <button class="btn btn-success" ng-click="file.Reset()">
                            <i class="fa fa-refresh fa-fw"></i>{{'C3T.重置'|translate}}
                        </button>
                    </div>

                </div>
        </div>
    </div>
    </div>

    <div>
        <div style="float: right;">
            <input type="file" id="choicefiles" style="display: none" onchange="angular.element(this).scope().upForm()" multiple="multiple" />
            <button class="btn btn-primary" ng-click="file.clickImport()" >
                <span class="glyphicon glyphicon-upload" style="padding: 0 3px;"></span>{{'C3T.上传文件'|translate}}
            </button>
 
            <button class="btn btn-primary" ng-click="file.manageToken()"><i class="fa fa-key fa-lg" aria-hidden="true"></i>{{'C3T.token管理'|translate}}</button>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </div>
    <div class="panel panel-dark">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-dark" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="file.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!file.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.文件列表'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">

            <table ng-table="file.file_Table" class="table table-hover text-center table-condensed">
                <tr ng-repeat="ss in $data">
                    <td data-title="'C3T.文件名'|translate" >{{ss.name}}</td>
                    <td data-title="'C3T.创建人'|translate">{{ss.create_user}}</td>
                    <td data-title="'C3T.创建时间'|translate">{{ss.create_time}}</td>
                    <td data-title="'C3T.大小'|translate">{{file.bytesToSize(ss.size)}}</td>
                    <td data-title="'C3T.修改用户'|translate">{{ss.edit_user}}</td>
                    <td data-title="'C3T.修改时间'|translate">{{ss.edit_time}}</td>
                    <td data-title="'C3T.操作'|translate">
                        <button class="btn btn-primary btn-sm" ng-click="file.downloadFile(ss.name)">{{'C3T.下载'|translate}}</button>
                        <button class="btn btn-danger btn-sm" ng-click="file.deleteFile(ss.id)">{{'C3T.删除'|translate}}</button>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>
